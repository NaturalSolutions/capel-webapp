 <div class="container-fluid page-profile">
   <div class="row justify-content-center">
     <div class="col-md-auto">
       <mat-card>
         <mat-list>
           <mat-list-item>
             <button id="confirmPermit" mat-raised-button (click)="getPermit(user.id)"> Télécharger l'autorisation </button>
             <a id="downloadPermit" [href]="permitBlobUrl" download="permit.pdf" style="display: none;"></a>
           </mat-list-item>
           <mat-list-item> ID: {{ user.id }} </mat-list-item>
           <mat-list-item> Email: {{ user.email }} </mat-list-item>
         </mat-list>
       </mat-card>
     </div>
   </div>
  </div>
