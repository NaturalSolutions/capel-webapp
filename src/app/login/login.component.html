<main class="page container-fluid">
  <div class="row">
    <div class="col-sm-3 align-items">
      <h1 class="brand">CAPEL
        <small>Carnet de Plongée En Ligne</small>
      </h1>
    </div>
    <div class="col-sm-6 text-center">
      <h1 class="brand">Connexion</h1>
    </div>
    <div class="col-sm-3 order-mobile align-items">
      <div class="col-sm mt-2 mt-sm-0">
        <h1 class="brand">
          <small>VOUS N'AVEZ PAS DE COMPTE ?</small>
        </h1>
        <a href="#" routerLink="/register" class="btn btn-primary"> S'INSCRIRE</a>
      </div>
    </div>
  </div>
  <div class="row text-center login-card">
    <div class="col-sm-4 offset-md-4">
      <form [formGroup]="fg" (submit)="onSubmit()">
        <mat-card class="text-center">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="username">
            </mat-form-field>
            <mat-form-field *ngIf="!setPass">
              <input matInput type="password" placeholder="Mot de passe" formControlName="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <a (click)="setPassword()" *ngIf="!setPass" class="pass-recover">Mot de passe oublié</a>
            <button *ngIf="!setPass" class="btn btn-primary btn-login">SE CONNECTER</button>
            <button *ngIf="setPass" class="btn btn-primary btn-login">Envoyer</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</main>
