<button mat-button color="200" (click)="showRule()" *ngIf="!permit">
  Demander l'autorisation de plongée dans les coeurs marins du parc national de Port-Cros
  <div class="icon-wrapper">
    <mat-icon>save_alt</mat-icon>
  </div>
</button>
<button mat-button style="background-color: #2ecc71;color:#ecf0f1"  (click)="showRule()" *ngIf="permit">
  Autorisation de plonger dans les cœurs marins du Parc national de Port-Cros OBTENUE le {{ getFormatedDate(permit.created_at)}}
  <div class="icon-wrapper">
    <mat-icon>save_alt</mat-icon>
  </div>
</button>
<div class="map-wrapper">
  <h5>Mes plongées</h5>
  <div id="leafletmap" class="map"
    leaflet
    [leafletOptions]="leafletOptions"
    (leafletMapReady)="onMapReady($event)"
  >
  </div>
</div>
